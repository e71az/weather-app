<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container-fluid">
        <nav class="d-flex justify-content-around pt-3">
            <h1>Weather App</h1>
            <div class="city-search d-flex align-content-center">
                <form id="query-city">
                    <input type="text" id="city-name" class="city-name mr-1" placeholder="Enter a city name..."></input>
                    <button type="submit" class="btn btn-success search-button" >Search City</button>
                </form>
            </div>
        </nav>
        <div class="row">
            <div class="button-wrapper d-flex col-12 justify-content-end pr-5 mt-5">
                <input id="chkSwitch" type="checkbox" data-toggle="switchbutton" data-width="120" data-style="ios"
                    data-onlabel="Fahrenheit" data-offlabel="Celsius" data-onstyle="primary" data-offstyle="success" />
                <div class="cel-or-fahr d-none">celsius</div>
            </div>
            <div class="city-info">
                <h1 class="content-city-name"></h1>
                <h1 class="content-city-temperature"></h1>
                <h1 class="content-city-time"></h1>
            </div>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>

</body>

</html>
